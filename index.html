<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/books_1f4da.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Typing</title>
    
</head>

<body>
    <div class="timer" id="timer"></div>
    <div class="compliment" id="compliment"></div>
    <div class="wpm" id="wpm"></div>
    <div class="container">
        <div class="quote-display" id="quoteDisplay">Loading...</div>
        <textarea class="quote-input" id="quoteInput" placeholder="Begin typing to start the speed test!" autofocus>
        </textarea>
    </div>
    <button class="button" id="button" onclick="getNextQuote()">Click for  different quote.</button>
</body>
</html>
